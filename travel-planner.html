<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel planner</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/travel-planner.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-xl-3 col-lg-3">

        <div class="summary-box card">

          <div class="card-body">
            <h4>Summary of your trip</h4>
            <p>Chosen countries:</p>
            <div class="chosenCountries"></div>
          </div>

          <div class="card-footer">
            <button id="itinerary-button" class="btn btn-success btn-block align-bottom">Itinerary</button>
          </div>

        </div>

      </div>

      <div class="col-xl-9 col-lg-9">

        <div class="jumbotron" id="jumbotron">

          <div class="name-input">
            Enter your name: <br>
            <input type="text" name="username" id="username-input">
            <input type="button" value="Submit" id="username-button" class="btn btn-success">
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="./js/underscore.js"></script>
  <script src="./js/travel-planner.js"></script>
  <script src="./js/card-actions.js"></script>
  <script src="./js/country-actions.js"></script>

</body>

</html>
